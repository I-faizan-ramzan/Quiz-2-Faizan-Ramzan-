<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./stylesheet/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <script src="./stylesheet/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./stylesheet/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="h-100 bg-light">
      <div class="container-fluid  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="./pics/306512178_509304584534088_4978534136432825558_n.png"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <p class=" h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="text" placeholder="Name..." class="form-control signup-field" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="text" placeholder="Email Adress..." class="form-control signup-field" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="text"  placeholder="Username..."class="form-control signup-field" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1"  class="form-label Password">Password</label>
                      <input type="password"placeholder="*************" class="form-control signup-field" id="exampleInputPassword1">
                    </div>
                   
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                      <input type="password"placeholder="*************" class="form-control signup-field" id="exampleInputPassword1">
                    </div>
                    <div class="form-check d-flex  mb-3">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree to the <b>terms of User</b> 
                      </label>
                    </div>
  
                    <div class="d-inline j mx-4  mb-lg-4">
                      <button type="button" class="btn btn-primary btn-sm" style="width: 150px; border-radius: 15px;">Sign Up</button>
                    </div>
                    <div class="d-inline  mx-4  mb-lg-4">
                      <a href="#">Sign In <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
  
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </body>
</html>
